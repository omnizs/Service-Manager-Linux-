<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'none';" />
    <title>Service Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <div class="header-content">
          <div class="header-left">
            <h1 class="app-title">Service Manager</h1>
          </div>
          <div class="header-right">
            <div class="status-indicator">
              <span class="status-dot" id="indicatorDot"></span>
              <span class="status-text" id="statusText">Idle</span>
            </div>
            <button class="btn-refresh" id="refreshButton" aria-label="Refresh services list" title="Refresh the list of services (Ctrl+R)">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M13.65 2.35C12.2 0.9 10.21 0 8 0C3.58 0 0.01 3.58 0.01 8C0.01 12.42 3.58 16 8 16C11.73 16 14.84 13.45 15.73 10H13.65C12.83 12.33 10.61 14 8 14C4.69 14 2 11.31 2 8C2 4.69 4.69 2 8 2C9.66 2 11.14 2.69 12.22 3.78L9 7H16V0L13.65 2.35Z" fill="currentColor"/>
              </svg>
              <span>Refresh</span>
            </button>
          </div>
        </div>
      </header>

      <main class="app-main">
        <div class="main-layout">
          <section class="services-panel">
            <div class="panel-header">
              <div class="search-box">
                <svg class="search-icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M12.5 11H11.71L11.43 10.73C12.41 9.59 13 8.11 13 6.5C13 2.91 10.09 0 6.5 0C2.91 0 0 2.91 0 6.5C0 10.09 2.91 13 6.5 13C8.11 13 9.59 12.41 10.73 11.43L11 11.71V12.5L16 17.49L17.49 16L12.5 11ZM6.5 11C4.01 11 2 8.99 2 6.5C2 4.01 4.01 2 6.5 2C8.99 2 11 4.01 11 6.5C11 8.99 8.99 11 6.5 11Z" fill="currentColor"/>
                </svg>
                <input type="text" id="searchInput" class="search-input" placeholder="Search services..." autocomplete="off" aria-label="Search services by name, description, or executable path" title="Search services (Ctrl+F)" />
              </div>
              <div class="filter-group">
                <label for="statusFilter" class="filter-label">Filter:</label>
                <select id="statusFilter" class="filter-select" aria-label="Filter services by status">
                  <option value="all">All Services</option>
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                  <option value="failed">Failed</option>
                  <option value="activating">Activating</option>
                  <option value="deactivating">Deactivating</option>
                </select>
              </div>
            </div>

            <div class="table-container" role="region" aria-label="Services table" tabindex="0">
              <table class="services-table" role="grid" aria-label="System services" aria-rowcount="-1">
                <thead class="table-head">
                  <tr role="row">
                    <th scope="col" role="columnheader" aria-sort="none">Service Name</th>
                    <th scope="col" role="columnheader" aria-sort="none">Status</th>
                    <th scope="col" role="columnheader" aria-sort="none">Startup</th>
                    <th scope="col" role="columnheader" aria-sort="none">Executable Path</th>
                    <th scope="col" role="columnheader" aria-sort="none">Description</th>
                    <th scope="col" role="columnheader" class="actions-col">Actions</th>
                  </tr>
                </thead>
                <tbody id="servicesTableBody" class="table-body" role="rowgroup">
                  <tr class="empty-row" role="row">
                    <td colspan="6" role="cell">
                      <div class="loading-state" aria-live="polite" aria-busy="true">
                        <div class="spinner" role="status" aria-label="Loading"></div>
                        <span>Loading services...</span>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </section>

          <aside class="details-panel" role="complementary" aria-live="polite" aria-label="Service details panel">
            <div class="details-header">
              <h2 class="details-title">Service Details</h2>
            </div>
            <div id="detailsPane" class="details-content" tabindex="0">
              <div class="empty-state">
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M24 4C12.96 4 4 12.96 4 24C4 35.04 12.96 44 24 44C35.04 44 44 35.04 44 24C44 12.96 35.04 4 24 4ZM24 40C15.18 40 8 32.82 8 24C8 15.18 15.18 8 24 8C32.82 8 40 15.18 40 24C40 32.82 32.82 40 24 40ZM22 22V14H26V22H22ZM22 34V26H26V34H22Z" fill="currentColor" opacity="0.3"/>
                </svg>
                <p>Select a service to view details</p>
              </div>
            </div>
          </aside>
        </div>
      </main>

      <footer class="app-footer" role="contentinfo" aria-label="Application status bar">
        <div class="footer-content">
          <div class="footer-left">
            <span id="lastUpdated" class="footer-item" aria-label="Last update time">Last updated: —</span>
            <span class="footer-separator" aria-hidden="true">•</span>
            <span id="serviceCount" class="footer-item" aria-label="Service count">0 services</span>
            <span class="footer-separator" aria-hidden="true">•</span>
            <span id="platformInfo" class="footer-item" aria-label="Operating system">—</span>
          </div>
          <div class="footer-right">
            <span id="performanceInfo" class="footer-performance" aria-label="Performance metrics">—</span>
          </div>
        </div>
      </footer>
    </div>

    <div id="toastContainer" class="toast-container" aria-live="assertive" aria-atomic="true"></div>

    <script type="module" src="renderer.js"></script>
  </body>
</html>
