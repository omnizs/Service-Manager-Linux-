name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Clean Previous Builds
      run: npm run clean

    - name: Build Project (Main + Renderer + Assets)
      run: npm run build

    - name: Run Tests
      run: npm test
      continue-on-error: true

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: electron-build-${{ matrix.node-version }}
        path: dist/
        retention-days: 7
